<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Interest Calculator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="row text-center mt-5 ps-5 pe-5">
        <div class="h1 mt-4">Simple Interest Calculator</div>
        <div class="col m-5">
            <table class="table table-bordered ">
                <tr>
                    <td>Amount</td>
                    <td><input id="Amount" type="number" class="form-control"></td>
                </tr>
                <tr>
                    <td>Rate</td>
                    <td><input id="Rate" type="number" class="form-control"></td>
                </tr>
                <tr>
                    <td>Time</td>
                    <td><input id="Time" type="number" class="form-control"></td>
                </tr>
                <tr>
                    <td>Simple Interest</td>
                    <td><input id="SIC" type="number" class="form-control" readonly></td>
                </tr>
                <tr>
                    <td></td>
                    <td><button class="btn btn-primary mt-4" onclick="show_result()">Calculate</button></td>
                </tr>
            </table>
        </div>
    </div>
   <script> 
      function show_result() {
          let Am = document.getElementById('Amount').value;
          let Ra = document.getElementById('Rate').value;
          let Ti = document.getElementById('Time').value;
       
          let SI = (Am * Ra * Ti) / 100;
          document.getElementById("SIC").value= SI;
      }
   </script>
</body>
</html>
